{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="py-5 border-t border-gray-200 mt-5">
            <a class="hover:text-blue-500 mt-3" href="{% url 'agents:agent-list' %}">
                Go back to agents
            </a>
        </div>
        <h1 class="text-2xl">Are you sure want to delete this agent?</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
