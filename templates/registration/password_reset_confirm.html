{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
  <div class="max-w-lg mx-auto">
        <h1 class="text-4xl">Enter your password</h1>
        <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Confirm a new password</button>
        </form>
  </div>
{% endblock %}
