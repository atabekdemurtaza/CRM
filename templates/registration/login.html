{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
      <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'signup' %}">
          Don't have an account?
        </a>
      </div>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md">
          Button
        </button>
      </form>
      <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'password-reset' %}">
          Forgot password?
        </a>
      </div>
    </div>
{% endblock %}
